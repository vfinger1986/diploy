{% extends "main/base.html" %}
{% load static %}
{% block css %}
     <link href="{% static "deps/css/auth.css" %}" rel="stylesheet" >
{% endblock  %}
{% block content %}
<div class="container">
    <div class="row">
        <div id="login" class="p-3 col-12 col-md-6  offset-md-3 bg-light">
            <h2>Вход в систему</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-dark">Войти</button>   
                <p id='fpb'><a href="{% url 'users:password_reset' %}">Забыли пароль?</a></p>            
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
{% endblock %}
